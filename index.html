<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>City Explorer - Battle Royale</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <style>
        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #map {
            flex: 1;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: sans-serif;
            font-size: 1.2em;
            display: none;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #bottom-bar {
            padding: 10px;
            background: #f5f5f5;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #configPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
            font-family: sans-serif;
            width: 220px;
        }

        .config-item {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        #radiusRange {
            width: 100%;
        }

        #searchBox {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        #searchButton {
            padding: 6px 10px;
            margin-top: 4px;
            border: none;
            background: lightblue;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        #searchButton:hover {
            background: #0056b3;
        }

        #health {
            width: 250px;
            height: 20px;
            border: 2px solid #222;
            border-radius: 10px;
            background-color: #ccc;
            overflow: hidden;
        }

        #health::-webkit-progress-bar {
            background-color: #ddd;
            border-radius: 10px;
        }

        #health::-webkit-progress-value {
            background-color: #4caf50;
            border-radius: 10px;
        }

        #health::-moz-progress-bar {
            background-color: #4caf50;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div id="configPanel">
        <div class="config-item">
            <label for="radiusRange">Initial Radius: <span id="radiusValue">6000</span> m</label>
            <input type="range" id="radiusRange" min="1000" max="8000" step="500" value="6000" />
        </div>

        <div class="config-item">
            <input type="text" id="searchBox" placeholder="Search for a location..." />
            <button id="searchButton">üîç</button>
        </div>
    </div>

    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p>Preparing your game...</p>
    </div>

    <div id="bottom-bar">
        <div>
            <strong>Objective types:</strong>
            <div id="checkboxes">
                <label><input type="checkbox" value="pub"> Pub</label>
                <label><input type="checkbox" value="bar"> Bar</label>
                <label><input type="checkbox" value="restaurant"> Restaurant</label>
                <label><input type="checkbox" value="cafe"> Caf√©</label>
                <label><input type="checkbox" value="post_office"> Post Office</label>
            </div>
        </div>
        <div id="hud">
            <label for="health">‚ù§Ô∏è Health:</label>
            <progress id="health" value="100" max="100"></progress>
        </div>
        <div gap="50px">
            <span id="timer">Timer: 00:00:00</span>
            <input id="startGameButton" type="button" value="Game start!" style="width: 120px; height: 40px;" />
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="helper.js"></script>
</body>

</html>
