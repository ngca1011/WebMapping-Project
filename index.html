<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Battle Royale</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #map {
            flex: 1;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: sans-serif;
            font-size: 1.2em;
            display: none;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #bottom-bar {
            padding: 10px;
            background: #f5f5f5;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p>Preparing your game...</p>
    </div>

    <div id="bottom-bar">
        <div>
            <strong>Objective types:</strong>
            <div id="checkboxes">
                <label><input type="checkbox" value="pub"> Pub</label>
                <label><input type="checkbox" value="bar"> Bar</label>
                <label><input type="checkbox" value="restaurant"> Restaurant</label>
                <label><input type="checkbox" value="cafe"> Caf√©</label>
                <label><input type="checkbox" value="post_office"> Post Office</label>
            </div>
        </div>
        <div gap="50px">
            <span id="timer">Timer: 00:00:00</span>
            <input id="startGameButton" type="button" value="Game start!" style="width: 120px; height: 40px;" />
        </div>

    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
